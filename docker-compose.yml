version: "3"
services:
  whistlepost:
    image: "micronode/whistlepost:1.1.5-develop-SNAPSHOT"
    ports:
      - "8080:8080"
    volumes:
      - ./src/app:/wp/apps/wnews:ro
      - ./src/assets:/wp/assets/wnews:ro
      - ./src/content:/wp/content/wnews:ro

  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
