cache:
  directories:
    - $HOME/.gradle/wrapper/
sudo: required
services:
  - docker
dist: trusty
language: java
jdk:
  - oraclejdk8
env:
  - ORG_GRADLE_PROJECT_organization="Waranga News Inc." ORG_GRADLE_PROJECT_projectName="Waranga News" ORG_GRADLE_PROJECT_projectId=wnews ORG_GRADLE_PROJECT_projectUrl="http://wnews.org.au" ORG_GRADLE_PROJECT_gaTrackingId="" ORG_GRADLE_PROJECT_disqusShortName="" ORG_GRADLE_PROJECT_whistlepost_version="1.2.3-develop-SNAPSHOT" ORG_GRADLE_PROJECT_bundleStartLevel=20


deploy:
  provider: script
  script: scripts/install.sh
  on:
    branch: master
