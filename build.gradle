buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.figurate:gradle-bundle-plugin:1.0.1-feature-codenarc-analysis-SNAPSHOT'
        classpath 'org._10ne.gradle:rest-gradle-plugin:0.4.1', 'org.apache.httpcomponents:httpmime:4.3.6'
    }
}

subprojects {
    apply plugin: 'bundle'
    apply plugin: 'org.tenne.rest'

    repositories {
        mavenCentral()
    }

    task deployBundle(type: org._10ne.gradle.rest.RestTask) {
        org.apache.http.entity.mime.MultipartEntityBuilder multipartRequestEntity = new org.apache.http.entity.mime.MultipartEntityBuilder()
        client.encoder.putAt('multipart/form-data', { body ->
            org.apache.http.entity.mime.MultipartEntityBuilder.create().addBinaryBody(body.bundlefile.name, body.bundlefile).build()
        })

        httpMethod = 'post'
        contentType = 'multipart/form-data'
        uri = 'http://sling:8080/system/console/bundles'
        username = 'admin'
        password = 'admin'
        requestBody = [action: 'install', bundlestartlevel: 20, bundlefile: file("$buildDir/libs/$jar.archiveName")]
        requestHeaders = [
                'User-Agent': 'wnews-sling',
//                'Accept': '*/*',
                'Cache-Control': 'no-cache'
        ]
    }
}

